<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="assets/images/favicon.png">
		<link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
		<title>Vinh Tran</title>
	</head>
	<body>
		<div class="room">
			<img class="room-gif" src="assets/animations/room.gif">
			<svg class="monitor-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 600 400" style="enable-background:new 0 0 600 400;" xml:space="preserve">
				<g class="monitor">
					<rect x="79.5" y="157.5" width="81" height="49"></rect>
				</g>
			</svg>
		</div>
		<div class="screen desktop">
			<div class="screenGrid"></div>
			<div class="noise"></div>
			<div class="monitor-edges"></div>
			<div class="apps">
				<div class="app-icon about">
					<i class="fa fa-user-circle fa-2x"></i>
					<span>About</span>
				</div>
				<div class="app-icon projects">
					<i class="fa fa-folder fa-2x"></i>
					<span>Projects</span>
				</div>
				<div class="app-icon contact">
					<i class="fa fa-envelope fa-2x"></i>
					<span>Contact</span>
				</div>
				<div class="app-icon trash">
					<i class="fa fa-trash fa-2x"></i>
					<span>Trash</span>
				</div>
			</div>			
			<div class="explorer-window about-explorer" tabindex="0">
				<div class="window-header">
					<p class="window-title">About</p>
					<div class="button-wrap close-explorer"><i class="fa fa-times"></i></div>
				</div>
				<div class="window-body">
					About
				</div>
			</div>
			<div class="explorer-window projects-explorer" tabindex="0">
				<div class="window-header">
					<p class="window-title">Projects</p>
					<div class="button-wrap close-explorer"><i class="fa fa-times"></i></div>
				</div>
				<div class="window-body">
					Projects
				</div>				  
			</div>
			<div class="explorer-window contact-explorer" tabindex="0">
				<div class="window-header">
					<p class="window-title">Contact</p>
					<div class="button-wrap close-explorer"><i class="fa fa-times"></i></div>
				</div>
				<div class="window-body">
					Contact
				</div>
			</div>
			<div class="explorer-window trash-explorer" tabindex="0">
				<div class="window-header">
					<p class="window-title">Trash</p>
					<div class="button-wrap close-explorer"><i class="fa fa-times"></i></div>
				</div>
				<div class="window-body">
					Trash
				</div>
			</div>
			<div class="info">
				<div>
					<p class="time"></p>
					<p class="date"></p>
				</div>
				<i class="fa fa-power-off fa-2x shutdown info-icon"></i>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/util.js"></script>
	</body>
</html>
